Name: usercenter.rpc
ListenOn: 0.0.0.0:40012

register:
  type: nacos # 可选: nacos, consul, etcd, zookeeper
  endpoints:
    - 127.0.0.1:2379
    - ${NACOS_ADDR}
  namespace: ${NACOS_NAMESPACE}
  username: ${NACOS_USERNAME}
  password: ${NACOS_PASSWORD}
  timeout: 5000

Redis:
  Host: ${REDIS_HOST}:${REDIS_PORT}
  Type: node
  Pass: ${REDIS_PASSWORD}
  Key: fileserver:rpc

CacheRedis:
  - Host: ${REDIS_HOST}:${REDIS_PORT}
    Type: node
    Pass: ${REDIS_PASSWORD}

Mysql:
  host: ${MYSQL_HOST}
  port: ${MYSQL_PORT}
  database: usercenter
  username: ${MYSQL_USERNAME}
  password: ${MYSQL_PASSWORD}

JwtAuth:
  AccessSecret: HWVOFkGgPTryzICwd7qnJaZR9KQ2i8xe
  AccessExpire: 10080

Salt: HWVOFkGgPTryzICwd7qnJaZR9KQ2i8xe
Auth: false
StrictControl: true