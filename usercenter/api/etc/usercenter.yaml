Name: usercenter
Host: 0.0.0.0
Port: 41002

Prometheus:
  Host: 0.0.0.0
  Port: 41003
  Path: /metrics

register:
  type: nacos # 可选: nacos, consul, etcd, zookeeper
  endpoints:
    - 127.0.0.1:2379
    - ${NACOS_ADDR}
  namespace: ${NACOS_NAMESPACE}
  username: ${NACOS_USERNAME}
  password: ${NACOS_PASSWORD}
  timeout: 5000

Auth:
  AccessSecret: ${SERVER_SECRET}
  AccessExpire: 10080

Sign:
  Secret: ${SERVER_SECRET}
  SkewSec: 300

UserCenterRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: usercenter.rpc
