Name: fileserver.rpc
ListenOn: 0.0.0.0:41011

register:
  type: nacos # 可选: nacos, consul, etcd, zookeeper
  endpoints:
    - 127.0.0.1:2379
    - ${NACOS_ADDR}
  namespace: ${NACOS_NAMESPACE}
  username: ${NACOS_USERNAME}
  password: ${NACOS_PASSWORD}
  timeout: 5000

Redis:
  Host: ${REDIS_HOST}:${REDIS_PORT}
  Type: node
  Pass: ${REDIS_PASSWORD}
  Key: fileserver:rpc

CacheRedis:
  - Host: ${REDIS_HOST}:${REDIS_PORT}
    Type: node
    Pass: ${REDIS_PASSWORD}

Mysql:
  host: ${MYSQL_HOST}
  port: ${MYSQL_PORT}
  database: fileserver
  username: ${MYSQL_USERNAME}
  password: ${MYSQL_PASSWORD}

minio:
  host: ${MINIO_HOST}
  port: ${MINIO_PORT}
  username: ${MINIO_USERNAME}
  password: ${MINIO_PASSWORD}

Salt: ${SERVER_SALT}
Auth: false
StrictControl: true