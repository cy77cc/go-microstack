Name: fileserver
Host: 0.0.0.0
Port: 41001

register:
  type: nacos # 可选: nacos, consul, etcd, zookeeper
  endpoints:
    - 127.0.0.1:2379
    - ${NACOS_ADDR}
  namespace: ${NACOS_NAMESPACE}
  username: ${NACOS_USERNAME}
  password: ${NACOS_PASSWORD}
  timeout: 5000

FileRpc:
  Etcd:
    Hosts:
      - 127.0.0.1:2379
    Key: fileserver.rpc

Auth:
  AccessSecret: ${SERVER_SECRET}
  AccessExpire: 3600

Sign:
  Secret: ${SERVER_SECRET}
  SkewSec: 300
